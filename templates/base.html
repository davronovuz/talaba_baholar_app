<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sayt{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      footer {
        margin-top: auto;
      }
      .navbar {
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Bosh sahifa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Fanlar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Barcha O'quvchilar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Sinflar</a>
            </li>

          </ul>
          <div class="d-flex">
            {% if request.user.is_authenticated %}
              <a href="{% url 'profile' user.id %}"><span class="navbar-text me-3">{{ user.username }}</span></a>
              <a href="{% url 'logout' %}" class="btn btn-outline-primary">Chiqish</a>
            {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Kirish</a>
              <a href="{% url 'signUp' %}" class="btn btn-primary">Ro'yxatdan o'tish</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-light py-3 text-center text-muted">
      <div class="container">
        <p>&copy; 2025 MySite. Barcha huquqlar himoyalangan.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
